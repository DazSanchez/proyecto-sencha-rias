<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      FreeMarket
    </title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/classic/theme-triton/resources/theme-triton-all.css"
      integrity="sha256-H6Z0700iMnPzpMwZrsx815uMC/1rfHP9hJcc8Dpn74k="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/packages/ux/classic/triton/resources/ux-all.css"
      integrity="sha256-CTqlASTsJkaICUFi7DbBnPiD6XEqa5vMZctTtrwoQ2o="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/line-awesome.min.css" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/index.css" />
  </head>
  <body class="d-flex flex-column">
    <header class="header d-flex justify-content-center align-items-center">
      <div
        class="header__container d-flex justify-content-between align-items-center container"
      >
        <a href="/home.html">
          <img
            class="logo"
            src="../assets/img/logo.png"
            alt="FreeMarket logo"
          />
        </a>
        <nav class="menu d-flex align-items-center">
          <span id="username-display" class="text-white mr-3 d-none">
            Bienvenido, <span id="username"></span>
          </span>
          <a id="admin-add" class="btn btn-outline-secondary d-none mr-2" href="admin/create_product.html">
            <i class="la la-plus"></i>
            Agregar producto
          </a>
          <button id="logout-btn" class="btn btn-outline-secondary d-none">
            Salir
          </button>
          <div id="access-links">
            <a class="text-white mr-3" href="auth/register.html">
              Crear cuenta
            </a>
            <a class="text-white mr-3" href="/auth/login.html">Ingresar</a>
          </div>
        </nav>
      </div>
    </header>

    <main class="main bg-white">
      <div
        class="d-flex flex-column justify-content-center align-items-center banner-home"
      >
        <div class="banner-content text-white container text-center">
          <h1 class="h2">
            Es momento de redecorar tu casa
          </h1>
          <p>
            ¡Llev&aacute;telo antes de que se acabe!
          </p>
          <button class="btn btn-outline-secondary btn-banner" id="call-to-action">
            <span>¡Mu&eacute;strame las ofertas!</span>
            <i class="la la-angle-down btn-banner-icon"></i>
          </button>
        </div>
      </div>

      <section id="catalog">
        <header class="filters bg-light py-2">
          <div
            class="container d-flex justify-content-between align-items-center"
          >
            <p class="font-weight-bold m-0">Filtrar por:</p>
            <button class="btn" id="toggle-filters">
              <i class="la la-filter la-lg"></i>
            </button>
          </div>
        </header>
          <div id="filter-form" class="container mt-2 filter-form cont">
         
          </div>
      </section>

      <section class="d-flex flex-column container">
        <div id="catalog-results" class="row"></div>
        </div>
      </section>
    </main>

    <footer
      class="footer d-flex justify-content-center align-items center container"
    >
      <p class="text-muted text-center my-2">
        Todos los derechos reservados. FreeMarket &copy; 2020.
      </p>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/ext-all.js"
      integrity="sha256-Ny6vepWYKuhJFRgeH+NqxcclK3o3TlYnbrUj44LSQPI="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/packages/ux/classic/ux.js"
      integrity="sha256-4k+Xy4deK+lu3gyEgD6J/Hy3JaIdnrPn+OHL73KyDiA="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/classic/theme-triton/theme-triton.js"
      integrity="sha256-Ovj6szqUvpCw4YQ9TdLXm9TKxxtQ8KuGSMDdvg4SEUs="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../assets/js/helpers.js"></script>
    <script src="../assets/js/home.js"></script>
  </body>
</html>
